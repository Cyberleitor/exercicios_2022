<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='./jquery-3.6.1.min.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(document).ready(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            const linhas = pessoas.map(pessoa => {
                const tabelaNome = $('<td>').html(pessoa.nome)
                const tabelaNota = $('<td>').html(pessoa.nota)
                return $('<tr>').append(tabelaNome).append(tabelaNota)
            })
            const tabela = $('<table>').append(linhas).css('border', 'solid 5px')
            $('#conteudo').append(tabela)
        })
    </script>
</body>
